<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="password-container">
      <h1>
        Generate a<br />
        <span id="color-code">random password</span>
      </h1>
      <p>Never use an insecure password again.</p>
      <div class="rows">
        <label for="passwordLength">Set Password length:</label>
        <input type="number" name="setLength" id="set-length" maxlength="25"><br />
      </div>
      <div class="rows">
        <label for="symbolsNumbers">Symbols & Numbers:</label>
        <input type="checkbox" name="setSymbolsNumbers" id="set-syms-numb" checked>
      </div>
      <button onclick="generatePassword();">Generate Passwords</button>
      <hr />
      <div id="display-passwords">
        <p id="display-el" onclick="copyText()"></p>
        <p id="display-el-two"></p>
    </div>
    </div>

    <div class="footer-container">
        <footer class="footer-section">
            <p>Designed by Justin Naude | 2024</p>
        </footer>
    </div>
        
    </div>
    <script src="index.js"></script>
  </body>
</html>
